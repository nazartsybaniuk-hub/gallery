  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1 { margin: 20px 0; }
    .slideshow-container {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      width: 90vw;
      height: 80vh;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slide { display: none; width: 100%; height: 100%; }
    .slide img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      display: block;
      margin: 0 auto;
      object-fit: contain;
      background: #222;
      border-radius: 15px;
    }
    @keyframes fade { from {opacity: 0.4;} to {opacity: 1;} }
    .caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: rgba(0,0,0,0.5);
      padding: 12px 0;
      font-size: 16px;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-weight: bold;
      font-size: 30px;
      padding: 12px;
      border-radius: 0 3px 3px 0;
      user-select: none;
      background: rgba(0,0,0,0.3);
      transition: 0.3s;
      z-index: 2;
    }
    .next { right: 0; border-radius: 3px 0 0 3px; }
    .prev:hover, .next:hover { background: rgba(0,0,0,0.6); }
    .dots { text-align: center; margin: 15px 0; }
    .dot {
      height: 12px;
      width: 12px;
      margin: 0 4px;
      background-color: rgba(255,255,255,0.6);
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
      transition: 0.3s;
    }
    .dot.active { background-color: #fff; transform: scale(1.2); }
    .btn { margin: 20px 0; padding: 10px 20px; background: #fff; color: #ff6b81; border-radius: 25px; text-decoration: none; font-weight: bold; transition: 0.3s; }
    .btn:hover { background: #ff6b81; color: #fff; }
  </style>
</head>
<body>

  <script>
    const photos = [
      { file: 'img/06.06.2025.JPG', caption: '–†–æ–∑—ã ‚Äî –¥–µ–Ω—å –∫–æ–≥–¥–∞ –Ω–∞—á–∞–ª–∏ –≤—Å—Ç—Ä–µ—á–∞—Ç—å—Å—è' },
      { file: 'img/First massages.jpg', caption: '–ü–µ—Ä–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è, –≥–¥–µ —è —Ç–µ–±—è —Ä–∞–∑–±—É–¥–∏–ª' },
      { file: 'img/–ê–•–£–ï–õ –ó–ù–ê–¢–ù–û –° –ü–û–î–ê–†–ö–û–í.JPG', caption: '–ü–æ–¥–∞—Ä–∫–∏ –º–Ω–µ)' },
      { file: 'img/–°–ö–ê–ú–ï–†–®–ê –ö–ê–ö –Ø.PNG', caption: '–Ø –ó–ù–ê–õ –ß–¢–û –¢–´ –ú–û–Ø –í–û–¢ –ü–†–Ø–ú –°–†–ê–ó–£' },
      { file: 'img/–î–ê–ñ–ï –ú–ï–ù–Ø –ü–¨–Ø–ù–û–ì–û –õ–Æ–ë–ò–®–¨.PNG', caption: '–ö–ê–ö –ú–ò–õ–û –•–û–¢–¨ –Ø –ò –í –•–õ–ê–ú' },
      { file: 'img/–î–ï–õ–ê–õ –ù–ê–°–¢–†–û–ï–ù–ò–ï –° –£–¢–†–ê.PNG', caption: '–í–û–¢ –≠–¢–û –ü–û–¢–£–ñ–ù–û' },
      { file: 'img/–õ–Æ–ë–ò–®–¨ –£–ß–ò–¢–¨–°–Ø.PNG', caption: 'SWPS –ø—Ä–æ—Å—Ç–æ —Å–∏–ª–∞' },
      { file: 'img/–ú–´ –î–í–ï –û–ë–ò–ñ–ï–ù–ö–ò.PNG', caption: '–ü–ª–∞—á–µ–º, –Ω—É —Ö–æ—Ç—è –±—ã –≤–º–µ—Å—Ç–µ' },
      { file: 'img/–ù–£ –•–û–¢–¨ –û–î–ù–ê –°–û–í–ú–ï–°–¢–ù–ê–Ø.JPG', caption: '–î–∞–¥–∞, –ø–æ–º–æ–≥–ª–∞ –°–∞–Ω—è' },
      { file: 'img/–Ø –í–°–ï–†–ê–í–ù–û –£–ö–†–ê–î–£.PNG', caption: '–ü—Ä–æ–≤–µ—Ä—è–π –≤—Ä–µ–º—è –æ—Ç –≤—Ä–µ–º–µ–Ω–∏' },
      { file: 'img/–∫–∞–∫ —è –º–æ–≥ –∑–∞–±—ã—Ç—å –∑–∞ —ç—Ç—É –ª–µ–≥–µ–Ω–¥—É.PNG', caption: '–ù—É —è –Ω–µ —Å–æ–≥–ª–∞—Å–µ–Ω, –Ω–æ –∫—Ç–æ-—Ç–æ —Ö–æ—á–µ—Ç –º–Ω–µ —ç—Ç–æ –¥–æ–∫–∞–∑–∞—Ç—å...' }
    ];

    const slideshow = document.getElementById('slideshow');
    const dotsWrap = document.getElementById('dots');

    photos.forEach((p, i) => {
      const slide = document.createElement('div');
      slide.className = 'slide';
      slide.innerHTML = `<img src="${p.file}" alt="–§–æ—Ç–æ ${i+1}"><div class="caption">${p.caption}</div>`;
      slideshow.appendChild(slide);

      const dot = document.createElement('span');
      dot.className = 'dot';
      dot.onclick = () => currentSlide(i + 1);
      dotsWrap.appendChild(dot);
    });

    const prev = document.createElement('a');
    prev.className = 'prev';
    prev.innerHTML = '‚ùÆ';
    prev.onclick = () => plusSlides(-1);
    slideshow.appendChild(prev);

    const next = document.createElement('a');
    next.className = 'next';
    next.innerHTML = '‚ùØ';
    next.onclick = () => plusSlides(1);
    slideshow.appendChild(next);

    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) { showSlides(slideIndex += n); }
    function currentSlide(n) { showSlides(slideIndex = n); }

    function showSlides(n) {
      const slides = document.getElementsByClassName('slide');
      const dots = document.getElementsByClassName('dot');
      if (n > slides.length) slideIndex = 1;
      if (n < 1) slideIndex = slides.length;
      for (let i = 0; i < slides.length; i++) slides[i].style.display = "none";
      for (let i = 0; i < dots.length; i++) dots[i].classList.remove('active');
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].classList.add('active');
    }

    setInterval(() => { plusSlides(1); }, 600000); // 10 –º–∏–Ω—É—Ç
  </script>
